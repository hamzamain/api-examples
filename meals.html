<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meals khabo</title>
    <link rel="stylesheet" href="style/meals.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-danger my-3">Exploring Food</h1>
    </header>
    <main>
      <section>
        <div id="meal-details" class="container" style="width: 100%">
          <div class="card"></div>
        </div>
      </section>
      <section class="text-center my-5">
        <input id="input-field" type="text" placeholder="search your food" />
        <button id="search-btn" class="btn btn-primary">search</button>
      </section>
      <section>
        <div
          id="meals-container"
          class="container mx-auto row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        ></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="js/meals.js"></script>
  </body>
</html>
